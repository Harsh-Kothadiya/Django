<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Interest Result</title>
    <style>
    .t1{
        border-spacing:25px;
        border: 2px solid red;
        border-radius: 10px;
    }
     tr,td{
          border: 1px solid black;
          border-radius: 10px;
        }
        td{
            font-size:300%;
            text-align:center;
        }
        .a{
            background-color:Tomato;
            color:Black;
        }
        .center{
        margin-left: 30%;
        margin-right: 30%;
        }
    </style>
</head>

<body style="background-color:#e5e4e2;">
    <h1 style="text-align:center;"><label style="background-color:yellow;">
        Compound Interest Result</label></h1>
<div class="center">
    <table class="t1">
        <tr>
            <td>Principle(in Rs)</td>
            <td>{{Principle}}</td>
        </tr>

        <tr>
            <td>Rate(in %)</td>
            <td>{{Rate}}</td>
        </tr>

        <tr>
            <td>Time(in year)</td>
            <td>{{Time}}</td>
        </tr>

        <tr class="a">
            <td>Compound Interest</td>
            <td>{{CompoundInterest}}</td>
        </tr>

        <tr class="a">
            <td>Amount</td>
            <td>{{Amount}}</td>
        </tr>
    </table></div>

<table style="margin-top:20px;width:100%;">
    <tr>
        <td style="border:0px;border-radius: 100px;">
            <form action="/ci" method="post">{% csrf_token %}
                <button type="submit" style="border:0px;border-radius: 50px;width:100%;font-size:100%;
                text-align:center;background-color:Blue;color:white;">
                    again find Compound Interest</button>
            </form>
        </td>

        <td style="border:0px;border-radius: 100px;">
            <form action="/index" method="post">{% csrf_token %}
                <button type="submit" style="border:0px;border-radius: 50px;width:100%;font-size:100%;
                text-align:center;background-color:Red;color:White;">Homepage</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
