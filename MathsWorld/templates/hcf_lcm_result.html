<!DOCTYPE html>
<html lang="en">
<head>
    <title>HCF & LCM Result</title>
    <meta charset="UTF-8">
       <style>
    .t1{
        border-spacing:25px;
        border: 2px solid red;
        border-radius: 10px;
    }
     tr,td{
          border: 1px solid black;
          border-radius: 10px;
        }
        td{
            font-size:300%;
            text-align:center;
        }
        .a{
            background-color:Tomato;
            color:Black;
        }
        .center{
        margin-left: 35%;
        margin-right: 35%;
        }
    </style>
</head>

<body style="background-color:#e5e4e2;">
<h1 style="text-align:center;">
        <label style="background-color:yellow;">
            HCF & LCM Result</label></h1>
<div class="center">
    <table class="t1">
        <tr>
            <td>Number-1</td>
            <td>{{Number1}}</td>
        </tr>

        <tr>
            <td>Number-2</td>
            <td>{{Number2}}</td>
        </tr>

        <tr class="a">
            <td>HCF</td>
            <td>{{HCF}}</td>
        </tr>

        <tr class="a">
            <td>LCM</td>
            <td>{{LCM}}</td>
        </tr>
    </table></div>

<table style="margin-top:20px;width:100%;">
    <tr>
        <td style="border:0px;border-radius: 100px;">
            <form action="/hcf_lcm" method="post">{% csrf_token %}
                <button type="submit" style="border:0px;
                border-radius: 50px;width:100%;font-size:100%;
                text-align:center;background-color:Blue;color:white;">
                    again find HCF & LCM</button>
            </form>
        </td>

        <td style="border:0px;border-radius: 100px;">
            <form action="/index" method="post">{% csrf_token %}
                <button type="submit" style="border:0px;
                border-radius: 50px;width:100%;font-size:100%;

            </form>
        </td>
    </tr>
</table>

</html>
