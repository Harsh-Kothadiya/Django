<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>
    <title>Text Utils</title>
    <style>
      table{
            border-spacing:10px 30px ;
            width:100%;
        }
        tr,button {
          border: 0px solid black;
          border-radius: 20px;
        }
        td{
                font-size:100%;
        }
        label{
        font-size:200%;
        margin-top:20px;
        }

    </style>
  </head>
  <body style="background-color:#e5e4e2;">
  <div class="container">

    <h1>Welcome to Text Utils</h1>
  <h2>Enter a text below</h2>
  <form action='/analyze' method='post'> {% csrf_token %}

    <div class="form-group">
    <h3><span id="typed"></span></h3>
    <textarea class="form-control" name='text'
              id="exampleFormControlTextarea1" rows="8"
              style="background-color:Black;color:White;font-size:150%"></textarea>
  </div>

    <table>
        <tr>
          <td>
             <div class="custom-control custom-switch">
              <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>
          </td>

          <td>
                <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
              </div>
          </td>
        </tr>

      <tr>
        <td>
          <div class="custom-control custom-switch">
            <input type="checkbox"  name="newlineremover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
          </div>
        </td>

        <td>
          <div class="custom-control custom-switch">
            <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Extra Spaces Remover</label>
          </div>
        </td>
      </tr>

      <tr>
        <td>
              <div class="custom-control custom-switch">
              <input type="checkbox"  name="Charactercount" class="custom-control-input" id="customSwitch5">
              <label class="custom-control-label" for="customSwitch5">Character count</label>
            </div>
        </td>

        <td>
          <div class="custom-control custom-switch">
          <input type="checkbox"  name="CountOfWords" class="custom-control-input" id="customSwitch6">
          <label class="custom-control-label" for="customSwitch6">Count Of Words</label>
        </div>
        </td>
      </tr>
    </table>
    <button style="width:100%;color:Black;font-size:200%" type="submit" class="btn mt-4 btn-success">Analyze Text</button>
    </form>
</div>
